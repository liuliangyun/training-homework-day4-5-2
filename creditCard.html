<!DOCTYPE html>
<html>

<head>
    <title>
        credit card apply form
    </title>
    <style>
        h3 {
            text-align: center;
        }
    </style>
</head>

    <body>
        <h3>信用卡申请表</h3>
        <form method="post" id="test">
            <table>
                <tr>
                    <td>中文姓名:</td>
                    <td>
                        <input type="text" placeholder="请与证件一致" />
                    </td>
                </tr>
                <tr>
                    <td>性别:</td>
                    <td>
                        <input type="radio" name="sex" />男
                        <input type="radio" name="sex" />女
                    </td>
                </tr>
                <tr>
                    <td>出生日期:</td>
                    <td>
                        <input type="text" />
                    </td>
                </tr>
                <tr>
                    <td>国籍:</td>
                    <td>
                        <input type="radio" name="country" />本国居民
                        <input type="radio" name="country" />境外人士
                    </td>
                </tr>
                <tr>
                    <td>证件类型:</td>
                    <td>
                        <input type="radio" name="certificate" />身份证
                        <input type="radio" name="certificate" />护照
                        <input type="radio" name="certificate" />其它证件
                    </td>
                </tr>
                <tr>
                    <td>证件号码:</td>
                    <td>
                        <input type="text" />
                    </td>
                </tr>
                <tr>
                    <td>婚姻状态:</td>
                    <td>
                        <input type="radio" name="marry" />未婚
                        <input type="radio" name="marry" />已婚
                        <input type="radio" name="marry" />其它
                    </td>
                </tr>
                <tr>
                    <td>教育程度:</td>
                    <td>
                        <input type="radio" name="education" />初中及以下
                        <input type="radio" name="education" />高中
                        <input type="radio" name="education" />本科
                        <input type="radio" name="education" />硕士
                        <input type="radio" name="education" />博士
                    </td>
                </tr>
                <tr>
                    <td>住宅电话:</td>
                    <td>
                        <input type="text" />
                    </td>
                </tr>
                <tr>
                    <td>住宅地址:</td>
                    <td>
                        <input type="text" />
                    </td>
                </tr>
                <tr>
                    <td>房产地址:</td>
                    <td>
                        <input type="text" />
                    </td>
                </tr>
                <tr>
                    <td>自购车辆资料:</td>
                    <td>
                        <input type="text" />
                    </td>
                </tr>
                <tr>
                    <td>单位地址:</td>
                    <td>
                        <input type="text" />
                    </td>
                </tr>
                <tr>
                    <td>单位全称:</td>
                    <td>
                        <input type="text" />
                    </td>
                </tr>
                <tr>
                    <td>任职部门:</td>
                    <td>
                        <input type="text" />
                    </td>
                </tr>
                <tr>
                    <td>职务/岗位:</td>
                    <td>
                        <input type="text" />
                    </td>
                </tr>
                <tr>
                    <td>行业类别:</td>
                    <td>
                        <input type="text" />
                    </td>
                </tr>
                <tr>
                    <td>邮编:</td>
                    <td>
                        <input type="text" />
                    </td>
                </tr>
                <tr>
                    <td>企业代码:</td>
                    <td>
                        <input type="text" />
                    </td>
                </tr>
                <tr>
                    <td>单位性质:</td>
                    <td>
                        <input type="radio" name="job" />国有
                        <input type="radio" name="job" />独资
                        <input type="radio" name="job" />合资/合作
                        <input type="radio" name="job" />股份制
                        <input type="radio" name="job" />私营
                        <input type="radio" name="job" />其它
                    </td>
                </tr>
                <tr>
                    <td>单位电话:</td>
                    <td>
                        <input type="text" />
                    </td>
                </tr>
                <tr>
                    <td>年收入:</td>
                    <td>
                        <input type="text" />
                    </td>
                </tr>
                <tr>
                    <td>您的签名:</td>
                    <td>
                        <input type="text" />
                    </td>
                </tr>
            </table>
        </form>
    </body>

</html>
